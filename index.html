<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane z ESP32</title>
</head>
<body>
  <h1>Dane pogodowe z ESP32</h1>
  <div id="dane"></div>

  <script>
    const id = "ESP1"; // zmień na ESP2, ESP3 itd. jeśli chcesz
    const url = `https://brzoza.infinityfreeapp.com/dane_${id}.json`;

    async function pobierzDane() {
      try {
        const res = await fetch(url);
        const dane = await res.json();
        document.getElementById("dane").innerHTML = `
          <p>Urządzenie: ${dane.id}</p>
          <p>Temperatura: ${dane.temperature} °C</p>
          <p>Ciśnienie: ${dane.pressure} hPa</p>
          <p>Czas: ${dane.time}</p>
        `;
      } catch (err) {
        document.getElementById("dane").innerText = "Błąd podczas pobierania danych.";
        console.error(err);
      }
    }

    setInterval(pobierzDane, 10000);
    pobierzDane();
  </script>
</body>
</html>
