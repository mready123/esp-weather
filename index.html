<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stacja pogodowa</title>
</head>
<body>
  <h1>Dane z ESP32</h1>
  <div id="temperature">Temperatura: </div>
  <div id="pressure">Ciśnienie: </div>

  <script>
    fetch('https://raw.githubusercontent.com/mready123/eso-weather/main/dane.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById("temperature").innerText += data.ESP1.temperature + " °C";
        document.getElementById("pressure").innerText += data.ESP1.pressure + " hPa";
      });
  </script>
</body>
</html>
