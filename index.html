<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane pogodowe ESP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    #data { background: white; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Aktualne dane z ESP</h1>
  <div id="data">Ładowanie danych...</div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('https://github.com/mready123/esp-weather/blob/main/odbierz.php'); // <- zmień na swój hosting
        const data = await response.json();
        document.getElementById("data").innerHTML = `
          <p>Urządzenie: ${data.device}</p>
          <p>Temperatura: ${data.temp} &deg;C</p>
          <p>Ciśnienie: ${data.pressure} hPa</p>
          <p>Ostatnia aktualizacja: ${data.timestamp}</p>
        `;
      } catch (err) {
        document.getElementById("data").innerText = "Błąd ładowania danych.";
      }
    }

    loadData();
    setInterval(loadData, 60000); // odśwież co minutę
  </script>
</body>
</html>
