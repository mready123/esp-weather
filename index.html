<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stacja pogodowa</title>
</head>
<body>
  <h1>Dane z ESP32</h1>
  <div id="temperature">Temperatura: </div>
  <div id="pressure">Ciśnienie: </div>

  <script>
    fetch('https://mready123.github.io/esp-weather/data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById("temperature").innerText += data.temperature + " °C";
        document.getElementById("pressure").innerText += data.pressure + " hPa";
      })
      .catch(err => {
        console.error("❌ Błąd pobierania danych:", err);
      });
  </script>
</body>
</html>
</html>
